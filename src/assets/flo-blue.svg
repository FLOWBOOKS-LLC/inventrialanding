<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 200 200"
  width="200"
  height="200"
>
  <defs>
    <mask id="flo-cutout">
      <!-- Everything visible by default -->
      <rect width="100%" height="100%" fill="white"/>

      <!-- Text becomes transparent -->
      <text
        x="100"
        y="132"
        text-anchor="middle"
        font-family="Times New Roman, serif"
        font-style="italic"
        font-size="128"
        fill="black"
      >
        Flo
      </text>
    </mask>
  </defs>

  <!-- Full-bleed blue circle -->
  <circle
    cx="100"
    cy="100"
    r="100"
    fill="#4A6FB3"
    mask="url(#flo-cutout)"
  />
</svg>